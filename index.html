<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">To-do List</h1>
      <div id="task-input" class="input__div">
        <input class="task-input" placeholder="Insert Task" />
        <button id="add-button" class="button">Add</button>
      </div>
      <ul class="list">
      </ul>
      <div class="tracker__div">
        <p id="done">Done: 0</p>
        <p>|</p>
        <p id="incomplete">Incomplete: 0</p>
      </div>
    </main>
  </body>
</html>
